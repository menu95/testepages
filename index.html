<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Fullscreen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="videoFrame" src="https://drive.google.com/file/d/1QvXYVo6Oxm98-Z4wUcdWzjigSQ7Svhsa/preview" allow="autoplay; fullscreen"></iframe>
    <script>
        window.onload = function() {
            setTimeout(function() {
                var iframe = document.getElementById('videoFrame');
                var innerDoc = iframe.contentDocument || iframe.contentWindow.document;
                var playButton = innerDoc.querySelector('.drive-viewer-poster'); // Classe da imagem do s√≠mbolo de play
                if (playButton) {
                    playButton.click();
                }
            }, 2000); // Aguarda 2 segundos
        }
    </script>
</body>
</html>
